<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <!-- Unordered List  -->

    <ul>
      <li>Bread</li>
      <li>Butter</li>
      <li>Jam</li>
    </ul>

    <!-- Ordered List  -->
    <ol type="" reversed>
      <li>Bread</li>
      <li>Butter</li>
      <li>Jam</li>
    </ol>
  </body>
</html>
