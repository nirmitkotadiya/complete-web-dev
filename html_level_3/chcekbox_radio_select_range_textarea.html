<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox and Radio in HTML</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="checkbox" name="subjects" id="maths" value="maths" />
        <label for="maths">maths</label>
        <input type="checkbox" name="subjects" id="physics" value="physics" />
        <label for="physics">physics</label>
        <input
          type="checkbox"
          name="subjects"
          id="chemistry"
          value="chemistry"
        />
        <label for="chemistry">chemistry</label>
      </div>
      <div>
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango" />
        <label for="mango"> Mango </label>
        <input type="radio" name="fruit" id="banana" value="banana" />
        <label for="banana">Banana</label>
      </div>
      <div>
        <select name="profession" id="profession">
          <option value="">select your option</option>
          <option value="student" selected>Student</option>
          <option value="dev">Developer</option>
        </select>
      </div>
      <div>
        <label for="volume">Volume</label>
        <input
          type="range"
          name="vol"
          min="0"
          max="100"
          id="volume"
          step="10"
          value="40"
        />
        <label for="volume"></label>
      </div>
      <div>
        <label for="feedback">Please provide your valuable feedback : </label>
        <textarea
          name="feedback"
          id="feedback"
          rows="5"
          cols="10"
          placeholder="write your feeback here"
        ></textarea>
      </div>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
